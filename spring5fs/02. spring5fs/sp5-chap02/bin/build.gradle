// gradle java plugin 적용
apply plugin: 'java'

// 소스 컴파일 결과를 1.8 버전에 맞춤
sourceCompatibility = 1.8
targetCompatibility = 1.8
// 소스 코드 인코딩으로 UTF-8 사용
compileJava.options.encoding = "UTF-8"

// 의존 모듈을 메이븐 중앙 리포지토리에서 다운로드
repositories {
    mavenCentral()
}

// spring-context 모듈에 대한 의존을 설정
dependencies {
  compile 'org.springframework:spring-context:5.0.2.RELEASE'
}

// 그래이들 래퍼 설정
// 소스를 공유할 때 그레이들 설치 없이 그레이들 명령어를 실행할 수 있는 래퍼를 생성해줌
task wrapper(type: Wrapper) {
    gradleVersion = '7.1.1'
}